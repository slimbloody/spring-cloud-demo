server:
  port: 7000

spring:
  application:
    name: eureka-server

eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: eureka7000.com
  client:
    # 不向注册中心注册自己
    register-with-eureka: false
    # 自己就是注册中心, 不需要检索服务
    fetch-registry: false
    service-url:
      #  查询地址 注册服务 都依赖这个地址
      defaultZone: http://eureka7001.com:7001/eureka/

