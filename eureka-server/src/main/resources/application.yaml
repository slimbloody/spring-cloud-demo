server:
  port: 7000

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    # 不向注册中心注册自己
    register-with-eureka: false
    # 自己就是注册中心, 不需要检索服务
    fetch-registry: false
    service-url:
      #  查询地址 注册服务 都依赖这个地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

